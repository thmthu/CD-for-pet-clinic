visits:
  enabled: true
  replicaCount: 1

  image:
    repository: mytruong28022004/spring-petclinic-visits-service
    pullPolicy: Always
    tag: "latest"

  service:
    type: ClusterIP
    port: 8082

  ingress:
    enabled: true
    className: "nginx"
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts:
      - host: spring-pet-clinic.dev
        paths:
          - path: /api/visit/**
            pathType: ImplementationSpecific
    tls: []
  env:
      - name: EUREKA_INSTANCE_HOSTNAME
        value: petclinic-visits
