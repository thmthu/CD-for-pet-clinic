customers-service:
  enabled: false
  replicaCount: 1

  image:
    repository: nginx
    pullPolicy: IfNotPresent
    tag: ""

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: true
    className: ""
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []

  env:
    - name: EUROKA
      value: production
    - name: DEBUG
      value: "false"
    - name: LOG_LEVEL
      value: info
